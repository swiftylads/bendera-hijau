<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Flag - Materi Pembelajaran Flight Sim</title>
    <link rel="icon" type="image/png" href="assets/img/greenflag.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Exo+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/materials.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
      <div class="plane"></div>
    </div>

    <!-- Header -->
    <header>
      <div id="navbar"></div>
    </header>

    <!-- Main Content -->
    <main class="container" style="margin-top: 2rem; padding: 3rem 2rem">
      <!-- Hero Section -->
      <div class="hero">
        <h1 class="section-title">Materi Tersedia</h1>
        <p class="section-subtitle">Pilih materi yang ingin Anda pelajari</p>
      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Cari materi pembelajaran..."
            onkeyup="searchCards()"
          />
          <span class="search-icon">üîç</span>
        </div>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-section">
        <div class="filter-buttons" id="categoryFilters"></div>
      </div>

      <!-- Materials Grid -->
      <div class="materials-grid" id="materialsGrid"></div>
    </main>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="cta-content">
        <h3>Bergabung dengan Komunitas</h3>
        <p>Dapatkan bantuan dan diskusi dengan sesama flight simmers</p>
        <a
          href="https://discord.gg/qcFdZVeDdQ"
          class="cta-button"
          target="_blank"
          rel="noopener noreferrer"
        >
          JOIN DISCORD
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2026 Green Flag Community v3.0</p>
      </div>
    </footer>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
