<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Flag - Materi Pembelajaran Flight Sim</title>
    <link rel="icon" type="image/png" href="assets/img/greenflag.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Exo+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/materials.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
      <div class="plane"></div>
    </div>

    <!-- Header -->
    <header>
      <div id="navbar"></div>
    </header>

    <!-- Main Content -->
    <main class="container" style="margin-top: 1rem; padding: 2rem 2rem">
      <!-- Hero Section -->
      <div class="hero">
        <h1 class="section-title">Materi Tersedia</h1>
        <p class="section-subtitle">Pilih materi yang ingin Anda pelajari</p>
      </div>

      <!-- Search Bar -->
      <div class="search-section">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Cari materi pembelajaran..."
            onkeyup="searchCards()"
          />
          <span class="search-icon">ğŸ”</span>
        </div>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-section">
        <div class="filter-buttons" id="categoryFilters"></div>
      </div>

      <!-- Materials Grid -->
      <div class="materials-grid" id="materialsGrid"></div>
    </main>

    <!-- Request Materi & CTA Section -->
    <section class="request-section">
      <div class="container">
        <div class="request-header">
          <h2 class="section-title">Request Materi Baru</h2>
          <p class="section-subtitle">
            Punya ide materi yang ingin ditambahkan? Kirimkan request Anda!
          </p>
        </div>
        <div class="request-card">
          <div class="request-card-header">
            <div class="request-icon">ğŸ’¡</div>
            <div class="request-header-text">
              <h3>Bagikan Ide Anda</h3>
              <p>Bantu kami mengembangkan konten yang lebih baik</p>
            </div>
          </div>
          <form
            id="requestForm"
            class="request-form"
            onsubmit="handleRequestSubmit(event)"
          >
            <div class="form-group">
              <label for="requestTitle">Judul Materi *</label>
              <input
                type="text"
                id="requestTitle"
                name="title"
                placeholder="Contoh: METAR/TAF Reading, IFR VS VFR, dll"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="requestDescription">Deskripsi Materi *</label>
              <textarea
                id="requestDescription"
                name="description"
                rows="4"
                placeholder="Jelaskan materi yang ingin Anda request..."
                class="form-input"
                required
              ></textarea>
            </div>
            <button type="submit" class="request-submit-btn">
              <span>Kirim Request</span>
              <span class="material-symbols-outlined">send</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2026 Green Flag Community v3.1</p>
      </div>
    </footer>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
