<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFR Telephony - Flight Sim Community</title>
    <link rel="icon" type="image/png" href="assets/img/greenflag.png" />
