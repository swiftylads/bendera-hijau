<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuit Pattern - Flight Sim Community</title>
    <link rel="icon" type="image/png" href="assets/img/greenflag.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
      <div class="plane"></div>
    </div>

    <!-- Header -->
    <header>
      <div id="navbar"></div>
    </header>

    <!-- Main Content -->
    <div class="vfr-container">
      <!-- Section Header -->
      <div class="section-header">
        <h2 class="section-title">Circuit Pattern</h2>
        <div class="hero-separator"></div>
      </div>

      <!-- Circuit Pattern Diagram -->
      <div class="circuit-diagram-section">
        <div class="diagram-container">
          <div class="diagram-placeholder">
            <img
              src="assets/img/traffic_circuit.png"
              alt="Circuit Pattern"
              class="diagram-image active"
            />
          </div>
        </div>
      </div>

      <!-- Circuit Legs Section -->
      <div class="circuit-legs-section">
        <div class="section-header">
          <h2 class="section-title">Circuit Legs</h2>
          <p class="section-subtitle">
            Lima bagian utama dalam standard circuit pattern
          </p>
        </div>

        <div class="legs-grid" id="legsGrid"></div>
      </div>

      <div class="hero-separator"></div>

      <!-- Radio Phraseology Section -->
      <div class="phraseology-section">
        <div class="section-header">
          <h2 class="section-title">Radio Telephony</h2>
        </div>

        <div class="phraseology-grid" id="phraseologyGrid"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2026 Green Flag Community v3.1</p>
      </div>
    </footer>

    <script type="module" src="assets/js/vfr.js"></script>
  </body>
</html>
